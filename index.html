<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href="css/animate.css" rel="stylesheet" type="text/css">
  <link href="css/blink.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="continer">

    <div class="row">
      <h1 class="text-center" id="warning">View in landscape mode for better user experience</h1>
    </div>
    <div id="gameInfo" class="gold">Let's play</div>
    <div class="row">
        <img id="pointsImage" src="img/points.png">
        <div id="pointHolder"><div id="points">0</div></div>
    </div>

    <div class="row" id="slotSelected">
      <div class="col">
        <div class="img-wrap"><img src="img/Symbol_0.png" class="game-image" id="slot1" /></div>
      </div>
      <div class="col">
        <div class="img-wrap"><img src="img/Symbol_0.png" class="game-image" id="slot2" /></div>
      </div>
      <div class="col">
        <div class="img-wrap"><img src="img/Symbol_0.png" class="game-image" id="slot3"/></div>
      </div>
    </div>
    <div class="row" id="slotRotation">
      <div class="col">
        <div id="stage">
          <div id="rotate">
            <div id="ring-1" class="ring">
              <div class="poster rotate0"><img src="img/Symbol_0.png"></div>
              <div class="poster rotate60"><img src="img/Symbol_1.png"></div>
              <div class="poster rotate120"><img src="img/Symbol_2.png"></div>
              <div class="poster rotate180"><img src="img/Symbol_3.png"></div>
              <div class="poster rotate240"><img src="img/Symbol_4.png"></div>
              <div class="poster rotate300"><img src="img/Symbol_5.png"></div>
              <div class="poster rotate360"><img src="img/Symbol_0.png"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div id="stage">
          <div id="rotate">
            <div id="ring-1" class="ring">
              <div class="poster rotate0"><img src="img/Symbol_0.png"></div>
              <div class="poster rotate60"><img src="img/Symbol_1.png"></div>
              <div class="poster rotate120"><img src="img/Symbol_2.png"></div>
              <div class="poster rotate180"><img src="img/Symbol_3.png"></div>
              <div class="poster rotate240"><img src="img/Symbol_4.png"></div>
              <div class="poster rotate300"><img src="img/Symbol_5.png"></div>
              <div class="poster rotate360"><img src="img/Symbol_0.png"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div id="stage">
          <div id="rotate">
            <div id="ring-1" class="ring">
              <div class="poster rotate0"><img src="img/Symbol_0.png"></div>
              <div class="poster rotate60"><img src="img/Symbol_1.png"></div>
              <div class="poster rotate120"><img src="img/Symbol_2.png"></div>
              <div class="poster rotate180"><img src="img/Symbol_3.png"></div>
              <div class="poster rotate240"><img src="img/Symbol_4.png"></div>
              <div class="poster rotate300"><img src="img/Symbol_5.png"></div>
              <div class="poster rotate360"><img src="img/Symbol_0.png"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
      </div>
      <div class="colnoborder">
        <div class="img-wrap" id="playButton"><img src="img/button.png" /><div>Click to Play</div></div>
      </div>
      <div class="colnoborder">
        <div class="blink-image" id="bonusButton"><img src="img/bonus.png"/></div>
      </div>
    </div>

  </div>

  <script src="build/main.bundle.js"></script>
</body>
</html>
